
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What, like it's hard?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #FFF5F7;
            margin: 0;
            overflow-x: hidden;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .pixel-border {
            box-shadow: 
                0 4px 0 0 #000,
                0 -4px 0 0 #000,
                4px 0 0 0 #000,
                -4px 0 0 0 #000;
        }
        .pixel-button {
            position: relative;
            display: inline-block;
            transition: transform 0.1s;
        }
        .pixel-button:active {
            transform: translateY(4px);
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-sparkle {
            animation: sparkle 0.5s ease-in-out infinite;
        }
        @keyframes pixel-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: pixel-float 3s ease-in-out infinite;
        }
    </style>
